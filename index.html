<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page | VinceDev</title>
    <!-- Style Sheet link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap icons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Main Container -->
    <div class="login-container">
        
        <!-- Column 1 -->
        <div class="column">
            <h1>Login</h1>
            <p class="main-p">After logining in, You can enjoy the seamless Services</p>

            <!-- Form -->
            <form>
                <!-- form-items -->
                <div class="form-item">
                    <input type="text" class="input-element" placeholder="Username or placeholder" required>
                </div>
                <div class="form-item">
                    <input type="password" class="input-element" placeholder="Password" required>
                </div>
                <!-- Checkbox -->
                <div class="form-checkbox-items">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember Me</label>
                </div>

                <div class="flex">
                    <button type="button">Sign In</button>
                    <a href="#">Reset your password now !</a>
                </div>
                <!-- Others sign in methods -->
                <p style="margin-top: 3rem;margin-bottom: 1.5rem;font-weight: 600;">Others sign-in methods :)</p>

                <div class="social-icons">
                    <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="github"><i class="bi bi-github"></i></a>
                </div>

            </form>

        </div>

        <!-- Column 2 -->
        <div class="column">
            <h2>Hey Welcome Good to See You!</h1>
                <p>if you dont have account, would you like to register right now ?</p>
                <a href="#" class="sign-up">Sign Up</a>
                
        </div>
    </div>
</body>
</html>
